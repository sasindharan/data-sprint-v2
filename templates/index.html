<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop & Fertilizer Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-image: url('static/images/bg2.jpg'); background-repeat: no-repeat; background-size: cover;">
    <h1>Welcome to the Crop & Fertilizer Recommender App</h1>
    <div class="card-container">
    <div class="card" style="width: 18rem;">
        <img src="static/images/crops.jpg" class="card-img-top" alt="crop">
        <div class="card-body">
          <h5 class="card-title">Crops </h5>
          <p class="card-text">Recommendation about crops.</p>
          <a class="btn btn-primary" href="/crop_recommender">Crop Recommender</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="static/images/fertilizer.jpg" class="card-img-top" alt="crop">
        <div class="card-body">
          <h5 class="card-title">Fertilizer</h5>
          <p class="card-text">Recommendation about Fertilizers.</p>
          <a class="btn btn-primary" href="/fertilizer_recommender">Fertilizer Recommender</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="static/images/info.jpg" class="card-img-top" alt="crop">
        <div class="card-body">
          <h5 class="card-title">Information</h5>
          <p class="card-text">Information about Various Crops.</p>
          <a class="btn btn-primary" href="/information">Info</a>
        </div>
      </div>
    <div class="card" style="width: 18rem;">
      <img src="static/images/soil.png" class="card-img-top" alt="crop">
      <div class="card-body">
        <h5 class="card-title">Soil Characteristics</h5>
        <p class="card-text">Get Soil characteristics.</p>
        <a class="btn btn-primary" href="/soil_recommender">Soil</a>
      </div>
    </div>
  </div>
</div>
      
</body>
</html>
